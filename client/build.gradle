plugins {
  id "com.linkedin.python-cli" version "0.6.1"
}
buildDir = "../bin/client"
python{
  docsDir = "../documentation/client"
  testDir = "./test"
  srcDir = "./src"

  details {
    pythonVersion = '3.6'
  }
}
repositories {
   pyGradlePyPi()
 }

description = 'Client Build'

task copyTests(type: Copy){
  from '../shared/test'
  from '../shared/lib'
  from '../shared/src'
  from 'test'
  from 'lib'
  from 'src'
  include '*.py'
  into '../bin/client/test'
}

task copyConfig(type: Copy){
  from './config'
  exclude 'config.example'
  into '../bin/client/config'
}

task copy(type: Copy) {
  from '../shared/src'
  from '../shared/lib'
  from 'src'
  from 'lib'
  include '*.py'
  into '../bin/client'
}

task doBuild(){
  dependsOn copyConfig
  dependsOn copy
  dependsOn copyTests
}
